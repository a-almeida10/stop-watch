<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>FullScreen Timer</title>
  </head>
  <body>
    <main class="app-container">
      <h1>STOPWATCH</h1>
      <p class="time" id="time">00:00:00</p>
      <div class="buttons">
        <button class="btn start" id="btn-start">START</button>
        <button class="btn start" id="btn-pause">PAUSE</button>
        <button class="btn end" id="btn-reset">RESET</button>
      </div>
    </main>

    <button class="btn-dark" id="btn-dark">DARK</button>

    <script src="./scripts/darkMode.js"></script>
    <script src="./scripts/timer.js"></script>
  </body>
</html>
